<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festival De Música</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
    <header class="header">
        <div class="contenedor contenido-header">
            <h1>Techno & EDM Festival</h1>
          
            <nav class="navegacion-principal">
                <a href="#artistas">Lineup</a>
                <a href="#horarios">Galería</a>
                <a href="#boletos">Boletos</a>
            </nav>
        </div>    
    </header>
    
    <div class="video">

            <div class="contenededor contenido-video">
                <h2>Techno & EDM Festival</h2>
                <p>Julio 2026, CDMX, México</p>
            </div>
        </div>
        <video autoplay loop muted>
            <source src="src/video/dj.mp4" type="video/mp4" />
            <source src="src/video/dj.webm" type="video/webm" />
            <source src="src/video/dj.ogv" type="video/ogg" />
